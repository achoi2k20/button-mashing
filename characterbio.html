<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sub-Containers Example with Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/character-bio-style.css" />
</head>
<body>
    <header>RYU</header>
    <div class="container text center">
        <div class="row align-items-start gx-5">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="https://www.streetfighter.com/6/assets/images/character/ryu/ryu.png" class="card-img-top" alt="...">
                    <div class="card-body">
                    </div>
                  </div>
            </div>
            <div class="col-9">
                BAsic overview
            </div>
        </div>
    </div>
    <div class="container text-center mt-5">
        <h2>Dropdown Menus</h2>

        <div class="card mb-3">
            <div class="card-header toggle-header"><h3>Normals</h3></div>
            <div class="sub-container">This is Sub-Container 1. Click the header to toggle visibility.</div>
        </div>

        <div class="card mb-3">
            <div class="card-header toggle-header"><h3>Combos</h3></div>
            <div class="sub-container">This is where I'll put combos, which might be in text or video form.</div>
        </div>

        <div class="card mb-3">
            <div class="card-header toggle-header"><h3>Highlevel Replays</h3></div>
            <div class="sub-container">This is where videos of high level replays will be</div>
        </div>
    </div>
    <!--javascript -->
    <script src="./assets/js/character-bio-script.js"></script>
    <!--bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
