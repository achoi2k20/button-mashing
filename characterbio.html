<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sub-Containers Example with Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/character-bio-style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Button Mashing</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./characters.html">Characters</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <header>
        <div class="container">
        <h1 class="col-3">RYU</h1>
        </div>
    </header>
    <div class="container text center">
        <div class="row align-items-start gx-5">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="https://www.streetfighter.com/6/assets/images/character/ryu/ryu.png" class="card-img-top" alt="...">
                    <div class="card-body">
                    </div>
                  </div>
            </div>
            <div class="col-9">
                Basic overview.
            </div>
        </div>
    </div>
    <div class="container text-center mt-5">
        <h2>Dropdown Menus</h2>

        <div class="card mb-3">
            <div class="card-header toggle-header"><h3>Normals</h3></div>
            <div class="sub-container">This is Sub-Container 1. Click the header to toggle visibility.</div>
        </div>

        <div class="card mb-3">
            <div class="card-header toggle-header"><h3>Combos</h3></div>
            <div class="sub-container">This is where I'll put combos, which might be in text or video form.</div>
        </div>

        <div class="card mb-3">
            <div class="card-header toggle-header"><h3>Highlevel Replays</h3></div>
            <div class="sub-container">This is where videos of high level replays will be</div>
        </div>
    </div>
    <!--javascript -->
    <script src="./assets/js/character-bio-script.js"></script>
    <!--bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
