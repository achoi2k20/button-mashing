<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Search</a></li>

        <li class="nav-item"><a class="nav-link" href="#">More</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
      <h1 class="main-title">Welcome to Button Mashing in.. </h1>
      <div class="logo-container">
        <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/en/e/e9/Street_Fighter_Logo.png" alt="Street Fighter Logo">
    </div>
   </div>

    <main>
      <div class="search-section mt-5">
        <input type="text" class="form-control w-50 mx-auto" placeholder="Search for characters and more here!">
      </div>
    </div>
</main>

     <div class="container">
    <div class="featured-characters text-center mt-5">
      <h2 class="text-warning text-center">Featured Characters</h2>
      <div id="characterCarousel" class="carousel slide mt-4" data-ride="carousel">
        <div class="carousel-inner">
        
          <div class="carousel-item active">
            <img src="https://images.wallpapersden.com/image/download/ryu-hd-street-fighter-6_bWlmaWiUmZqaraWkpJRmbmdlrWZlbWVnZWZu.jpg" alt="Character 1">

            </div>
          </div>
        
          <div class="carousel-item">

            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        
          <div class="carousel-item">

            <div class="carousel-caption d-none d-md-block">
            </div>

        <a class="carousel-control-prev" href="#characterCarousel" role="button" data-slide="prev">
